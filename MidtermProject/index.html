<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="text/javascript" defer></script>
    <style>
        .profile-pic {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background-color: #ccc;
            border-radius: 50%;
            background-image: url('path_to_default_image.jpg');
            background-size: cover;
        }

        .task-list {
            margin-top: 20px;
        }

        .task {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .task input[type="text"] {
            flex: 1;
            margin-right: 10px;
        }

        .progress-bar {
            width: 200px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
        }

        .container {
            width: 600px;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="Info.html">Home</a>
        <a href="index.html">Profile</a>
        <a href="Training.html">Training</a>
        <a href="#">FAQ's</a>
    </div>

    <div id="Main">
        <div class="header">
            <h1>Profile</h1>
        </div>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    </div>

    <div class="container">
        <div class="header">
            <h2>Employee Name</h2>
            <p>Employee Email</p>
        </div>
        <div class="profile-pic"></div>
        <div class="task-list">
            <!-- You can repeat the following block for each task -->
            <div class="task">
                <input type="text" placeholder="Task">
                <div class="progress-bar"></div>
            </div>
            <div class="task">
                <input type="text" placeholder="Task">
                <div class="progress-bar"></div>
            </div>
            <div class="task">
                <input type="text" placeholder="Task">
                <div class="progress-bar"></div>
            </div>
            <div class="task">
                <input type="text" placeholder="Task">
                <div class="progress-bar"></div>
            </div>
            <div class="task">
                <input type="text" placeholder="Task">
                <div class="progress-bar"></div>
            </div>
            <div class="task">
                <input type="text" placeholder="Task">
                <div class="progress-bar"></div>
            </div>
            <div class="task">
                <input type="text" placeholder="Task">
                <div class="progress-bar"></div>
            </div>
            <div class="task">
                <input type="text" placeholder="Task">
                <div class="progress-bar"></div>
            </div>
            <!-- End of repeated block -->
        </div>
    </div>

</body>

</html>
